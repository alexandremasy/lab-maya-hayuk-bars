<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Maya Hayuk</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" />
	<link rel="stylesheet" href="statics/styles/all.css" />
</head>
<body>
	<header class="clearfix">
		<div class="left">
			<a href="http://alexandremasy.com">
				<img src="http://alexandremasy.com/statics/images/logo.png" alt="Alexandre Masy">
			</a>	
		</div>

		<div class="right">
			<a href="https://github.com/ahsx/maya-hayuk-bars/" title="Source code">Source code</a>
		</div>

	</header>

	<div id="display">
	  	<canvas id="playground" width="300" height="300"></canvas>
		<div id="controls"></div>
	</div>

	<div id="about">
		<div>
			<em>An experimentation around the work of <a href="http://mayahayuk.com/" target="_blank">Maya Hayuk</a></em>
		</div>
		<div class="tools">
			Tools: 
			<a href="http://jquery.com/" title="jQuery" target="_blank">jQuery</a>, 
			<a href="http://createjs.com/#!/EaselJS" title="EaselJS" target="_blank">EaselJS</a>, 
			<a href="https://github.com/dataarts/dat.gui" title="Dat.gui" target="_blank">Dat.gui</a>,
			<a href="http://underscorejs.org" title="Underscore" target="_blank">Underscore</a>
		</div>
	</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/EaselJS/0.7.1/easeljs.min.js" type="text/javascript" charset="utf-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" type="text/javascript" charset="utf-8"></script>

<script src="statics/libs/Namespace.js" type="text/javascript" charset="utf-8"></script>
<script src="statics/libs/model/BarOptions.js" type="text/javascript" charset="utf-8"></script>
<script src="statics/libs/model/DatGuiOptions.js" type="text/javascript" charset="utf-8"></script>
<script src="statics/libs/view/Bar.js" type="text/javascript" charset="utf-8"></script>
<script src="statics/libs/view/Display.js" type="text/javascript" charset="utf-8"></script>
<script src="statics/libs/Start.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
